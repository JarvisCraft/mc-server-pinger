version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    target-branch: development
    allow:
      - dependency-type: all
    open-pull-requests-limit: 10
    reviewers: [ JarvisCraft ]
    labels: [ dependencies, automatic ]
    schedule:
      interval: daily
      time: "10:00"
      timezone: Europe/Moscow
  - package-ecosystem: github-actions
    directory: /
    target-branch: development
    open-pull-requests-limit: 10
    reviewers: [ JarvisCraft ]
    labels: [ dependencies, automatic ]
    schedule:
      interval: daily
      time: "10:00"
      timezone: Europe/Moscow
